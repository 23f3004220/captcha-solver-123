<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Simple Captcha Solver</title><script src="https://cdn.tailwindcss.com"></script><style>img{max-width:100%;height:auto;}</style></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md"><h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Captcha Solver</h1><div class="mb-6"><label for="imageUrlInput" class="block text-gray-700 text-sm font-bold mb-2">Image URL (optional):</label><input type="text" id="imageUrlInput" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="e.g., https://example.com/captcha.png"><button id="loadImageBtn" class="mt-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Load Image</button></div><div class="flex justify-center items-center bg-gray-200 p-4 rounded-md mb-6 min-h-[100px]"><img id="captchaImage" src="sample.png" alt="Captcha Image" class="border border-gray-300 rounded max-w-full h-auto"></div><div class="mb-6"><label for="captchaInput" class="block text-gray-700 text-sm font-bold mb-2">Enter Captcha:</label><input type="text" id="captchaInput" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline text-xl tracking-widest text-center" placeholder="e.g., ADCR3" autofocus></div><button id="submitCaptchaBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-3 px-4 rounded focus:outline-none focus:shadow-outline w-full text-lg">Submit</button><div id="feedback" class="mt-6 text-center text-lg font-semibold"></div></div><script>const captchaImage=document.getElementById('captchaImage');const imageUrlInput=document.getElementById('imageUrlInput');const loadImageBtn=document.getElementById('loadImageBtn');const captchaInput=document.getElementById('captchaInput');const submitCaptchaBtn=document.getElementById('submitCaptchaBtn');const feedbackDiv=document.getElementById('feedback');const defaultCaptchaSolution="ADCR3";function loadImage(url){captchaImage.src=url;feedbackDiv.textContent='';captchaInput.value='';captchaImage.onerror=()=>{feedbackDiv.className='mt-6 text-center text-lg font-semibold text-red-600';feedbackDiv.textContent='Error loading image. Please check the URL.';captchaImage.src='sample.png';};}const urlParams=new URLSearchParams(window.location.search);const initialImageUrl=urlParams.get('url');if(initialImageUrl){imageUrlInput.value=initialImageUrl;loadImage(initialImageUrl);}else{loadImage('sample.png');}loadImageBtn.addEventListener('click',()=>{const url=imageUrlInput.value.trim();if(url){loadImage(url);}else{loadImage('sample.png');}});submitCaptchaBtn.addEventListener('click',()=>{const userAnswer=captchaInput.value.trim().toUpperCase();const currentImageSrc=captchaImage.src;if(currentImageSrc.includes('sample.png')||currentImageSrc.includes(encodeURIComponent('sample.png'))){if(userAnswer===defaultCaptchaSolution){feedbackDiv.className='mt-6 text-center text-lg font-semibold text-green-600';feedbackDiv.textContent='Correct! Captcha Solved.';}else{feedbackDiv.className='mt-6 text-center text-lg font-semibold text-red-600';feedbackDiv.textContent='Incorrect. Please try again.';}}}else{feedbackDiv.className='mt-6 text-center text-lg font-semibold text-yellow-600';feedbackDiv.textContent='Cannot validate custom captcha images on client-side only. Try with default "sample.png" and solution "ADCR3".';}});captchaInput.addEventListener('keypress',(event)=>{if(event.key==='Enter'){submitCaptchaBtn.click();}});</script></body></html>
